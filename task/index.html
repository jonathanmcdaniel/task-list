<!DOCTYPE html>

<html>
	<head>
    <meta charset='UTF-8'>
    <title>Task List</title>
    
    <!-- jQuery stylesheets and scripts -->
    <link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>

    <!-- My stylesheets and scripts -->
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>

	</head>
  <body>

    <!-- Container for heading and form elements -->
    <div id='formContainer' class='formContainerCenter'>
      <h1>Task List</h1>

      <!-- Form submission for task information -->
      <form id='form1'>
        <span id='start'>Enter a task below to begin</span>
        <br />
        <input type='text' size='32' placeholder='Task Name' id='taskField'></input>
        <br />
        <input type='radio' name='priority' value='low' checked='true'>Low
        <input type='radio' name='priority' value='medium'>Medium
        <input type='radio' name='priority' value='high'>High<br />
        <button id='submit' type='button'>Add to List</button>
      </form>
    </div> 
    <p id='instructions'>
      <br />
      Click on items to remove them from the list. Drag items to rearrange them.
    </p>

    <!-- Task item container -->
    <div id='itemList'></div>
	</body>
</html>
